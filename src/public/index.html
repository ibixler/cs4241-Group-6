<!doctype html>
<html lang="en">
    <head>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
        <link rel="stylesheet" href="css/grid.css">
    </head>
    <body>
        <div class="container is-fluid content">
            <header>
                <br>
                <div class="block">
                    <h1 class="title is-1 has-text-centered">LGBT History Matcher</h1>
                </div>
            </header>
            <div class="block has-text-centered" id="timer">
                <span class="subtitle is-3" id="min">00</span> 
                <span class="subtitle is-5">Min</span> 
                <span class="subtitle is-3" id="sec">00</span> 
                <span class="subtitle is-5">Sec</span> 
            </div>
            <div class="columns">
                <div class="column is-one-fifth">
                    <div class="block" id="infoBlock">
                        <h2 class="title is-4 is-spaced has-text-centered">More Information</h2>
                        <p class="subtitle is-5" id="info"></p>
                    </div>
                </div>
                <div class="column is-two-thirds">
                    <div class="fixed-grid has-4-cols">
                        <div class="grid has-text-centered" id="grid">
                            
                        </div>
                    </div>     
                </div>
            </div>
        </div>
    </body>
</html>
