<!doctype html>
<html lang="en">
    <head>
        <script src="js/login.js"></script>
        <script src="js/card.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
        <link rel="stylesheet" href="css/grid.css">
    </head>
    <body>
        <div class="container is-fluid content">
            <div class="columns is-centered">
                <div class="column is-6">
                    <div class="box">
                        <div class="block">
                            <h2 class="title is-4 is-spaced has-text-centered">Sign Up</h2>
                        </div>
                        <form>
                            <div class="field is-horizontal is-grouped is-grouped-left">
                                <div class="field-label">
                                    <label class="label">Username</label>
                                </div>
                                <div class="field-body">
                                    <div class="control is-expanded">
                                        <input class="input" type="text" id="signUpUser" placeholder="Create a display name">
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal is-grouped is-grouped-left">
                                <div class="field-label">
                                    <label class="label">Email</label>
                                </div>
                                <div class="field-body">
                                    <div class="control is-expanded">
                                        <input class="input" type="email" id="signUpEmail" placeholder="Enter your email">
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal is-grouped is-grouped-left">
                                <div class="field-label">
                                    <label class="label">Password</label>
                                </div>
                                <div class="field-body">
                                    <div class="control is-expanded">
                                        <input class="input" type="password" id="signUpPass" placeholder="Create a password">
                                    </div>
                                </div>
                            </div>
                            <div class="block">
                                <button class="button" id="signUp">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="column is-6">
                    <div class="box">
                        <div class="block">
                            <h2 class="title is-4 is-spaced has-text-centered">Sign In</h2>
                        </div>
                        <form>
                            <div class="field is-horizontal is-grouped is-grouped-left">
                                <div class="field-label">
                                    <label class="label">Username or Email</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control is-expanded">
                                            <input class="input" type="text" id="signInName" placeholder="username or email">
                                        </div>                                        
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal is-grouped is-grouped-left">
                                <div class="field-label">
                                    <label class="label">Password</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control is-expanded">
                                            <input class="input" type="password" id="signInPass" placeholder="Enter your password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="button" id="signIn">Sign In</button>
                            <div class="content has-text-centered">
                                <p class="is-6">or</p>
                            </div>
                            <button class="button" id="githubSign">Sign In with Github</button>
                        </form>
                    </div>                    
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column is-2">
                    <button class="button is-small">Continue as Guest</button>
                </div>                
            </div>
        </div>
    </body>
</html>
